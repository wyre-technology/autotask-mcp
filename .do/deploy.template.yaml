spec:
  name: autotask-mcp
  services:
  - name: autotask-mcp
    github:
      repo: wyre-technology/autotask-mcp
      branch: main
      deploy_on_push: true
    source_dir: /
    dockerfile_path: Dockerfile
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
    - key: MCP_TRANSPORT
      value: "http"
      scope: RUN_TIME
    - key: NODE_ENV
      value: "production"
      scope: RUN_TIME
    - key: AUTOTASK_USERNAME
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: AUTOTASK_SECRET
      type: SECRET
      scope: RUN_AND_BUILD_TIME
    - key: AUTOTASK_INTEGRATION_CODE
      type: SECRET
      scope: RUN_AND_BUILD_TIME
